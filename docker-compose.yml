version: '2'
services:
  rails:
    build: .
    image: app1-rails
    volumes:
      - ./:/app
    environment:
      - RAILS_LOG_TO_STDOUT=1
    depends_on:
      - db

  nginx:
    build: containers/nginx
    image: app1-nginx
    environment:
      - RAILS_HOST=rails
    ports:
      - "80:80"
    depends_on:
      - rails

  db:
    image: postgres
